<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Day🌷🐱🦋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <div class="container">
        <h2>💝กรุณาใส่รหัสผ่าน🥰</h2>
        <input type="password" id="passwordInput" placeholder="กรอกรหัสผ่าน">
        <br>
        <button onclick="validatePassword()">ยืนยัน</button>
    </div>

    <script>
        function validatePassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const correctPassword = "22/1/68";  // รหัสที่ถูกต้อง

            if (passwordInput === "") {
                alert("กรุณากรอกรหัสผ่าน");
            } else if (passwordInput === correctPassword) {
                localStorage.setItem('password', passwordInput);
                window.location.href = 'page2.html';  // ไปยังหน้า 2
            } else {
                alert("รหัสผ่านไม่ถูกต้อง");
            }
        }
    </script>
    <script>
        document.addEventListener("click", function(e) {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            let x = e.clientX;
            let y = e.clientY;
            heart.style.left = x + "px";
            heart.style.top = y + "px";
            setTimeout(() => {
                heart.remove();
            }, 2000);
        });
    </script>
</body>
</html>
